{% extends 'base.html' %}
{% block title %} Add Quiz - Quiz_Master {% endblock %}
{% block content %}

<div class="container-fluid row justify-content-center mt-5">
    <h3 class="text-center">Add Quiz</h3>
    
    <!-- Correctly pass chapter_id to the form action -->
    <form class="col-6" action="{{ url_for('add_quizto_chap', chapter_id=chapter_id) }}" method="POST">

        <div class="mb-3">
            <label for="quiz_name" class="form-label">Quiz Name</label>
            <input type="text" class="form-control" id="quiz_name" name="quiz_name" required>
        </div>

        <div class="mb-3">
            <label for="date_of_quiz" class="form-label">Date of Quiz</label>
            <input type="date" class="form-control" id="date_of_quiz" name="date_of_quiz" required>
        </div>
        
        <div class="mb-3">
            <label for="time_duration" class="form-label">Time Duration</label>
            <input type="text" class="form-control" id="time_duration" name="time_duration" required>
        </div>
        
        <div class="mb-3">
            <label for="remarks" class="form-label">Remarks</label>
            <input type="text" class="form-control" id="remarks" name="remarks" required>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Add Quiz</button>
        </div>
    </form>
</div>

{% endblock %}
