{% extends 'base.html'%}
{% block title%} Add Question - Quiz_Master {%endblock%}
{% block content %}

<div class="container-fluid row justify-content-center mt-5"> <p class="text-center" style="font-size:xx-large;"> Add Question </p</div>
    
    <form class="col-6" action="{{ url_for('add_question', quiz_id=quiz_id) }}" method="POST">
        

        <div class="mb-3">
            <label for="ques_statment" class="form-label">Question Statement</label>
            <input type="text" class="form-control" id="ques_statment" name="ques_statment">
        </div>
        
        <div class="mb-3">
            <label for="option1" class="form-label">Option 1</label>
            <input type="text" class="form-control" id="option1" name="option1">
        </div>
        
        <div class="mb-3">
            <label for="option2" class="form-label">Option 2</label>
            <input type="text" class="form-control" id="option2" name="option2">
        </div>
        
        <div class="mb-3">
            <label for="option3" class="form-label">Option 3</label>
            <input type="text" class="form-control" id="option3" name="option3">
        </div>
        
        <div class="mb-3">
            <label for="option4" class="form-label">Option 4</label>
            <input type="text" class="form-control" id="option4" name="option4">
        </div>
        
        <div class="mb-3">
            <label for="correct_option" class="form-label">Correct Option</label>
            <select class="form-control" id="correct_option" name="correct_option">
                <option selected>Choose...</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
                <option value="4">Option 4</option>
            </select>
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Add Question</button>
        </div>
    </form>
</div>

{% endblock %}
